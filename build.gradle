plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group 'Color_yr.ColorMirai'
version '3.4.5'

repositories {
    mavenCentral()
    jcenter()
    maven { url = uri("https://dl.bintray.com/karlatemp/misc") }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    compile 'com.alibaba:fastjson:1.2.73'
    compile "org.java-websocket:Java-WebSocket:1.5.1"

    api "net.mamoe:mirai-core-api:2.6.2"
    runtimeOnly "net.mamoe:mirai-core:2.6.2"
    //runtimeOnly("net.mamoe:mirai-login-solver-selenium:1.0-dev-16")

}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from configurations.compile
}
jar {
    manifest {
        attributes(
                "Implementation-Title": "Gradle",
                'Main-Class': 'Color_yr.ColorMirai.ColorMiraiMain'
        )
    }
}
